<div class="form-wrapper">
  <div class="d-flex justify-content-between">
    <h2>Login Form</h2>
  </div>
  <div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="margin-bottom-20">
        <label for="email">Email Address:</label><br />
        <input type="text" id="email" name="email" formControlName="email" placeholder="Enter Email Address"
          class="text-box" />
        <div class="test" *ngIf="getvalue['email'].touched && getvalue['email'].invalid">
          <div *ngIf="getvalue['email'].errors && getvalue['email'].errors['required']">
            *Email Address is required
          </div>
          <div *ngIf="getvalue['email'].errors && getvalue['email'].errors['email']">
            Please enter valid email
          </div>
        </div>
      </div>
      <div class="margin-bottom-20">
        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" formControlName="password" maxlength="10"
          placeholder="Enter Password" class="text-box" />
        <div class="test" *ngIf="getvalue['password'].touched && getvalue['password'].invalid">
          <div *ngIf="getvalue['password'].errors && getvalue['password'].errors['required']">
            *Password is required
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <button class="login-btn" type="submit">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
