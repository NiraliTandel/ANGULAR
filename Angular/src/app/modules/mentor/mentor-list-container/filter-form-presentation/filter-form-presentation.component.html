<div class="model-wrapper">
  <div class="model-head">
    <h2>Filter</h2>
  </div>
  <div class="model-body">
    <form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
      <div class="margin-bottom-20">
        <label for="firstname">First Name:</label><br />
        <input type="text" id="firstname" name="firstname" formControlName="firstname" placeholder="Enter First Name"
          class="text-box" />
      </div>
      <div class="margin-bottom-20">
        <label for="age">Age:</label><br />
        <input type="text" id="age" name="age" formControlName="age" placeholder="Enter Age" class="text-box" />
      </div>
      <div class="margin-bottom-20">
        <label>Filter by Gender:</label><br />
        <input type="radio" name="gender" id="male" value="Male" formControlName="gender" />
        <label for="male" class="padding-right">Male</label>
        <input type="radio" name="gender" id="female" value="Female" formControlName="gender" />
        <label for="female" class="padding-right">Female</label>
        <input type="radio" name="gender" id="other" value="Other" formControlName="gender" />
        <label for="other">Other</label>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <button class="filter-btn" type="submit">
            Filter
          </button>
        </div>
        <div>
          <button class="cancel-btn" type="button" (click)="cancelFilter()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
