<div class="row">
    <div class="col-md-12 col-md-offset-3">
        <ul id="progressbar">
            <li [ngClass]="step>=1 ? 'active' : 'inactive'">Personal Details</li>
            <li [ngClass]="step>=2 ? 'active' : 'inactive'">Address Details</li>
            <li [ngClass]="step>=3 ? 'active' : 'inactive'">Submit Details</li>
        </ul>
        <form [formGroup]="personalDetails" id="msform">
            <fieldset *ngIf="step == 1">
                <h2 class="fs-title">Personal Details</h2>
                <input type="text" id="name" name="name" formControlName="name" placeholder="Name" />
                <div class="test" *ngIf="personal['name'].touched && personal['name'].invalid">
                    <div *ngIf="personal['name'].errors && personal['name'].errors['required']">
                        *Name is required
                    </div>
                </div>
                <input type="text" id="email" name="email" formControlName="email" placeholder="Email Address" />
                <div class="test" *ngIf="personal['email'].touched && personal['email'].invalid">
                    <div *ngIf="personal['email'].errors && personal['email'].errors['required']">
                        *Email Address is required
                    </div>
                    <div *ngIf="personal['email'].errors && personal['email'].errors['email']">
                        Please enter valid email
                    </div>
                </div>
                <input type="text" id="contact" name="contact" formControlName="contact" maxlength="10"
                    placeholder="Contact Number" />
                <div class="test" *ngIf="personal['contact'].touched && personal['contact'].invalid">
                    <div *ngIf="personal['contact'].errors && personal['contact'].errors['required']">
                        *Contact number is required
                    </div>
                    <div *ngIf="personal['phone'].errors && personal['phone'].errors['maxlength']">
                        Maximum length should be 10
                    </div>
                </div>
                <input (click)="next()" type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
        </form>
        <form [formGroup]="addressDetails" id="msform">
            <fieldset *ngIf="step == 2">
                <h2 class="fs-title">Address Details</h2>
                <input type="text" id="city" name="city" formControlName="city" placeholder="City" />
                <div class="test" *ngIf="address['city'].touched && address['city'].invalid">
                    <div *ngIf="address['city'].errors && address['city'].errors['required']">
                        *City is required
                    </div>
                </div>
                <textarea rows="5" cols="5" id="address" name="address" formControlName="address"
                    placeholder="Address"></textarea>
                <div class="test" *ngIf="address['address'].touched && address['address'].invalid">
                    <div *ngIf="address['address'].errors && address['address'].errors['required']">
                        *Address is required
                    </div>
                </div>
                <input type="text" id="pincode" name="pincode" formControlName="pincode" placeholder="Pincode" />
                <div class="test" *ngIf="address['pincode'].touched && address['pincode'].invalid">
                    <div *ngIf="address['pincode'].errors && address['pincode'].errors['required']">
                        *Pincode is required
                    </div>
                </div>
                <input (click)="previous()" type="button" name="previous" class="previous action-button-previous"
                    value="Previous" />
                <input (click)="next()" type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
        </form>
        <form [formGroup]="submitDetails" id="msform">
            <fieldset *ngIf="step == 3">
                <input (click)="previous()" type="button" name="previous" class="previous action-button-previous"
                    value="Previous" />
                <input (click)="submit()" type="submit" name="submit" class="submit action-button" value="Submit" />
            </fieldset>
        </form>
    </div>
</div>
