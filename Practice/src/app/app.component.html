<div class="container h-100 p-5">
  <div class="card">
    <div class="card-header">
      <h4>Parent Component</h4>
    </div>
    <div class="card-body">
      <div class="d-flex align-items-center mt-3 mb-3">
       Name: <input type="text" class="form-control ms-2" [(ngModel)]="enterName" />
       <input type="button" value="Send" (click)="TansferData()" class="btn btn-primary ms-3" />
      </div>
      {{value}}
      <app-home [parentData]="parentData" (sendData)="sendData($event)"></app-home>
    </div>
  </div>
</div>
