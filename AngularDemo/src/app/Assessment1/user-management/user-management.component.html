<header>
  <h1>Users</h1>
  <div class="position-relative">
    <span
      ><input
        type="search"
        class="search"
        name="search"
        id="search"
        placeholder="Search User"
    /></span>
    <span class="icon-search_icon padding-right position-absolute"></span>
    <button type="button" class="add-btn" [disabled]="userbtn" (click)="togglebtn()" routerLink="/user-management/add">
      + NEW USER
    </button>
  </div>
</header>
<app-user-form *ngIf="userbtn == true"></app-user-form>
<app-user-list></app-user-list>
