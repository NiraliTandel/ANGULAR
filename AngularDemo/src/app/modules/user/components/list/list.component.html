<h1>User List</h1>
<header>
  <div class="position-relative">
    <span
      ><input
        type="search"
        class="search"
        name="search"
        id="search"
        placeholder="Search User"
        [(ngModel)]="searchText"
    /></span>
    <span class="icon-search_icon padding-right position-absolute"></span>
  </div>
  <div>
    <button class="add-btn" routerLink="/reactiveform/add">+ Add User</button>
  </div>
</header>
<div *ngIf="userData?.length">
  <table>
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Email Address</th>
        <th scope="col">Gender</th>
        <th scope="col">Date Of Employeement</th>
        <th scope="col">Department</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData | userFilter: searchText; let i = index">
        <th scope="row">{{ i + 1 }}.</th>
        <td>{{ user.firstname + " " + user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.date | date: "MM/dd/yyyy" }}</td>
        <td>{{ user.department | department: department }}</td>
        <td>
          <button class="edit-btn" routerLink="edit/{{ user.id }}">Edit</button>
          <button class="delete-btn" (click)="deleteUser(user.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!userData?.length">No data found...</div>
