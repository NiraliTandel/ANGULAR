<h2>
  <input
    class="search"
    type="text"
    placeholder="Search..."
    name="search"
    [(ngModel)]="searchText"
  />
  <button class="add-btn" routerLink="add">ADD</button>
</h2>
<div *ngIf="userData?.length; else no_data_templ">
  <table>
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Email Address</th>
        <th scope="col">Gender</th>
        <th scope="col">Date Of Employeement</th>
        <th scope="col">Department</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData | userFilter: searchText; let i = index">
        <th scope="row">{{ i + 1 }}.</th>
        <td>{{ user.firstname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.date | date: "MM/dd/yyyy" }}</td>
        <td>{{ user.department }}</td>
        <td>
          <a routerLink="edit/{{ user.id }}">Edit</a>
          <button class="delete-btn" (click)="deleteUser(user.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #no_data_templ> No data found... </ng-template>
