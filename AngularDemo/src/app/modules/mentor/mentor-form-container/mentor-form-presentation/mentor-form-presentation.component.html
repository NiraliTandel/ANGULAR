<div class="form-wrapper">
  <div class="d-flex space-between">
    <h2>{{ formTitle }}</h2>
  </div>
  <div class="container">
    <form [formGroup]="mentorForm">
      <div class="margin-bottom-20">
        <label for="firstname">First Name:</label><br />
        <input type="text" id="firstname" name="firstname" formControlName="firstname" placeholder="Enter First Name"
          class="text-box" />
        <div class="test" *ngIf="getvalue['firstname'].touched && getvalue['firstname'].invalid">
          <div *ngIf="getvalue['firstname'].errors && getvalue['firstname'].errors['required']">
            *First Name is required
          </div>
        </div>
      </div>
      <div class="margin-bottom-20">
        <label for="lastname">Last Name:</label><br />
        <input type="text" id="lastname" name="lastname" formControlName="lastname" placeholder="Enter Last Name"
          class="text-box" />
        <div class="test" *ngIf="getvalue['lastname'].touched && getvalue['lastname'].invalid">
          <div *ngIf="getvalue['lastname'].errors && getvalue['lastname'].errors['required']">
            *Last Name is required
          </div>
        </div>
      </div>
      <div class="margin-bottom-20">
        <label for="email">Email Address:</label><br />
        <input type="text" id="email" name="email" formControlName="email" placeholder="Enter Email Address"
          class="text-box" />
        <div class="test" *ngIf="getvalue['email'].touched && getvalue['email'].invalid">
          <div *ngIf="getvalue['email'].errors && getvalue['email'].errors['required']">
            *Email Address is required
          </div>
          <div *ngIf="getvalue['email'].errors && getvalue['email'].errors['email']">
            Please enter valid email
          </div>
        </div>
      </div>
      <div class="margin-bottom-20">
        <label for="contact">Contact Number:</label><br />
        <input type="text" id="contact" name="contact" formControlName="contact" maxlength="10"
          placeholder="Enter Contact Number" class="text-box" />
        <div class="test" *ngIf="getvalue['contact'].touched && getvalue['contact'].invalid">
          <div *ngIf="getvalue['contact'].errors && getvalue['contact'].errors['required']">
            *Contact number is required
          </div>
          <div *ngIf="getvalue['phone'].errors && getvalue['phone'].errors['maxlength']">
            Maximum length should be 10
          </div>
        </div>
      </div>
      <div class="margin-bottom-20">
        <label for="department">Department:</label><br />
        <select name="department" id="department" formControlName="department" class="text-box">
          <option *ngFor="let department of departmentList" [value]="department.id">
            {{ department.name }}
          </option>
        </select>
        <div class="test" *ngIf="getvalue['department'].touched && getvalue['department'].errors">
          <div *ngIf="getvalue['department'].errors && getvalue['department'].errors['required']">
            *Department is required
          </div>
        </div>
      </div>
      <div class="margin-bottom-20">
        <label for="office">Office:</label><br />
        <select name="office" id="office" formControlName="office" class="text-box">
          <option *ngFor="let office of officeList" [value]="office.id">
            {{ office.name }}
          </option>
        </select>
        <div class="test" *ngIf="getvalue['office'].touched && getvalue['office'].errors">
          <div *ngIf="getvalue['office'].errors && getvalue['office'].errors['required']">
            *Office is required
          </div>
        </div>
      </div>
      <div class="margin-bottom-20">
        <label for="date">Date of Employeement:</label><br />
        <input type="date" id="date" name="date" formControlName="date" class="text-box" />
        <div class="test" *ngIf="getvalue['date'].touched && getvalue['date'].invalid">
          <div *ngIf="getvalue['date'].errors && getvalue['date'].errors['required']">
            *Date is required
          </div>
        </div>
      </div>
      <div class="margin-bottom-20">
        <label for="age">Age:</label><br />
        <input type="text" id="age" name="age" formControlName="age" placeholder="Enter Age" class="text-box" />
        <div class="test" *ngIf="getvalue['age'].touched && getvalue['age'].invalid">
          <div *ngIf="getvalue['age'].errors && getvalue['age'].errors['required']">
            *Age is required
          </div>
        </div>
      </div>
      <div class="margin-bottom-20">
        <label>Gender: </label><br />
        <input type="radio" name="gender" id="male" value="Male" formControlName="gender" />
        <label for="male" class="padding-right">Male</label>
        <input type="radio" name="gender" id="female" value="Female" formControlName="gender" />
        <label for="female" class="padding-right">Female</label>
        <input type="radio" name="gender" id="other" value="Other" formControlName="gender" />
        <label for="other">Other</label>
        <div class="test" *ngIf="getvalue['gender'].touched && getvalue['gender'].invalid">
          <div *ngIf="getvalue['gender'].errors && getvalue['gender'].errors['required']">
            *Gender is required
          </div>
        </div>
      </div>
      <div class="d-flex space-between">
        <div>
          <button class="submit-btn" type="submit" [disabled]="mentorForm.invalid" (click)="onSubmit()">
            Submit
          </button>
          <button class="reset-btn" type="button" (click)="onReset()">
            Reset
          </button>
        </div>
        <div>
          <button class="cancel-btn" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
